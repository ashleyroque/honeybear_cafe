<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honeybear cafe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with rect_1 -->
        <div class="header">
            <div class="rect_1">
                <div class="logo">honeybear cafe</div>
                <nav class="nav">
                    <ul>
                        <li><a href="#" class="about-us">about us</a></li>
                        <li><a href="#" class="order">order</a></li>
                        <li><a href="#" class="shop">shop</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- vd_box -->
            <div class="vd_box"></div>
            <!-- blank_box -->
            <div class="blank_box"></div>
    
        </div>
        <!-- promotion -->
            <div class="promotion"></div>
        </div>
        <!--welcome-->
         <div class="welcome-box">
                <div class="welcome-text">
                    <p>Hi, welcome to honeybear cafe...</p>
                    <p>Select from the following options. For placing orders, we offer order ahead for in-store pick-up.</p>
                </div>
                <div class="buttons">
                    <button class="view-menu">View Menu</button>
                    <button class="place-order">Place Order</button>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
